[tool.poetry]
name = "embedding-model-fine-tuning"
version = "0.1.0"
description = "Fine-tuning process for various embedding models including bge-m3, snowflake-arctic etc."
authors = ["WB-Jang"]
readme = "README.md"
packages = [{include = "embedding_finetune", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
torch = "^2.0.0"
transformers = "^4.35.0"
datasets = "^2.14.0"
sentence-transformers = "^2.2.0"
numpy = "^1.24.0"
pandas = "^2.0.0"
scikit-learn = "^1.3.0"
tqdm = "^4.66.0"
accelerate = "^0.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.10.0"
flake8 = "^6.1.0"
mypy = "^1.6.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
