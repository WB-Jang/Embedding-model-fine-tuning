[tool.poetry]
name = "embedding-model-fine-tuning"
version = "0.1.0"
description = "Project doing fine-tuning process on various embedding models including bge-m3, snowflake-artic etc."
authors = ["WB-Jang"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.0"
sentence-transformers = "^2.2.0"
torch = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
train = "src.main:main"
