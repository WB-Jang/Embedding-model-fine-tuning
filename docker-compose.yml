version: '3.8'

services:
  embedding-finetune:
    build:
      context: .
      dockerfile: Dockerfile
    image: embedding-model-fine-tuning:latest
    container_name: embedding-finetune
    volumes:
      - .:/workspace
      - model-cache:/root/.cache
    working_dir: /workspace
    command: bash
    stdin_open: true
    tty: true
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  model-cache:
